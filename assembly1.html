<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayout - Kidman Park - Assembly Area</title>
  <link rel="icon" type="image/png" href="wayout_icon.png" />
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #13151a 0%, #1a1d24 100%);
      color: #ffffff;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    
    /* Container styles – fixed size based solely on its content */
    .container {
      flex: 0 0 auto;
      width: 100%;
      max-width: 800px;
      background: rgba(32, 35, 42, 0.7);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
    }
    
    /* Header styles */
    h3 {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, #fff 0%, #b3b3b3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem; /* Reduced gap */
      letter-spacing: -0.02em;
    }
    
    h6 {
      font-size: 16px;
      font-weight: 400;
      margin-top: 0;
      margin-bottom: 0;
    }
    
    /* Alarm content styles (unchanged) */
    #alarm-content {
      border-radius: 16px;
      overflow: hidden;
      background: rgba(26, 29, 35, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }
    
    #alarm-content img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* Updated Button styles */
    #toggle-alarm {
      padding: 0.5rem 1rem;
      margin: 1rem auto;
      border: none;
      border-radius: 8px;
      background: #ff4757;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
    }
    
    #toggle-alarm:hover {
      background: #e04150;
    }
    
    /* Footer styles – single line */
    footer {
      margin-top: 2rem;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      width: 100%;
      padding: 0 1rem;
    }
    
    .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    .footer-divider {
      opacity: 0.5;
    }
    
    .footer a {
      color: #ff4757;
      text-decoration: none;
      transition: color 0.2s, opacity 0.2s;
    }
    
    .footer a:hover {
      opacity: 0.8;
    }
    
    /* Gradient orb background effect */
    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }
    
    .orb {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
    }
    
    .orb-1 {
      background: linear-gradient(135deg, #3898FF 0%, #00C6FF 100%);
      top: -100px;
      left: -100px;
    }
    
    .orb-2 {
      background: linear-gradient(135deg, #7B61FF 0%, #00C6FF 100%);
      bottom: -150px;
      right: -150px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      h3 {
        font-size: 20px;
      }
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-effects">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="container">
    <h3>Nazareth Catholic College</h3>
    <h3>Kidman Park Campus</h3>
    <h6>344 Findon Rd, Kidman Park, SA, 5025, Australia</h6>
    <h6>Ground Level</h6>
    <div id="alarm-content">
      <img src="https://shrunk-scott.github.io/wayout_kidmanpark/diagrams/assemblyareas/Kidman%20Park%20-%20Assembly%20Points_0.gif" alt="Alarm GIF">
    </div>
    <button id="toggle-alarm" onclick="location.href='https://shrunk-scott.github.io/wayout_kidmanpark/EP-001.html';">Click to Evacuation Plan</button>
  </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <span>Your path to safety</span>
      <span class="footer-divider">|</span>
      <span>286 Albert Road, South Melbourne VIC 3205</span>
      <span class="footer-divider">|</span>
      <a href="https://www.wayout.app" target="_blank">www.wayout.app</a>
    </div>
  </footer>
</body>
</html>
